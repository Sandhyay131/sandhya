<!DOCTYPE html>
<html>
<head>
	<style>
	table{
		width: 25%;
		border:1px solid black;
		border-spacing: 5px;
	}
	th,td{
		border:1px solid black;
		text-align: left;
		padding: 2px;
		color: black;
	}
	</style>
</head>
<body>
<table>
	<tr>
		<th>ol type=I</th>
		<th>ol type=i</th>
	<th>ol type=a</th>
		<th>ol type=A</th>
	</tr>
	<tr>
		<td>
		<ol type="I">
			<LI>Hindi</LI>
			<li>english</li>
			<li>maths</li>
			<li>physics</li>

		</ol>
	</td>
		<td>
			<ol type="i">
			<li>hindi</li>
			<li>english</li>
			<li>maths</li>
			<li>physics</li>
			</ol>
		</td>
		<td>
			<ol type="a">
			<li>hindi</li>
			<li>english</li>
			<li>maths</li>
			<li>physics</li>
			</ol>
		</td>
		<td>
		<ol type="A">
			<li>hindi</li>
			<li>english</li>
			<li>maths</li>
			<li>physics</li>
		</ol>
	</td>
</tr>

</table>
</body>
</html>
